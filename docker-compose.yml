version: '3.8'

services:
  # Redis - Cache and Idempotency
  redis:
    image: redis:7-alpine
    container_name: payments-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Payment Service API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payments-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - APP_NAME=payment-service
      - APP_VERSION=1.0.0
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_PATH=/app/data/payments.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - IDEMPOTENCY_TTL_SECONDS=86400
      - MAX_RETRIES=3
      - RETRY_SUCCESS_PROBABILITY=0.5
    volumes:
      - sqlite_data:/app/data
      - ./src:/app/src:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  sqlite_data:
    driver: local